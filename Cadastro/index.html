<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Cadastro/cadastro.css">
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <header class="Cabecalho">
        <nav>
          <a href="/index.html" ><img class="logoIFRN" src="/Imgs/LogoIF.svg" alt="LOGO IFRN" /></a>
          <ul class="navLista">
            <li><a href="/AutoriaWeb/index.html">Autoria Web</a></li>
            <li><a href="/BancoDeDados/index.html">Banco de Dados</a></li>
            <li><a href="/Eletronica/index.html">Eletronica</a></li>
            <li><a href="/Redes/index.html">Redes</a></li>
            <li><a href="/ManutencaoDeComputadores/index.html">Manutenção</a></li>
          </ul>

        </nav>
      </header>
    </header>
    
    <main> 
    <h1>CADASTRO</h1>
    <div class="catalogos"><h2>Dados pessoais</h2></div>
    
    <form action="./" method="">
        <label for="Nome">Digite seu nome completo</label>
        <input type="text" id="nome" name="nome" />

      <form action="./" method="">
        <label for="cpf">Digite seu CPF</label>
        <input type="cpf" id="cpf" name="cpf" />

        <form action="./" method="">
          <label for="email">Digite seu Email</label>
          <input type="email" id="email" name="email" />
      
        <label for="idade">Selecione sua data de nascimento</label>
        <input type="date" id="idade" name="idade" />

        <label for="Sexo">Gênero</label>
        <input type="radio" name="opcao" value="masculino" /> Masculino
        <input type="radio" name="opcao" value="feminino" /> Feminino
        <input type="radio" name="opcao" value="outro" /> Outro

        <label for="Senha">Digite uma senha</label>
        <input type="password" id="senha" name="senha" />

        <div class="catalogos"><h2>Endereço</h2></div>

        <label for="rua">Rua:</label>
        <input type="text" id="Rua" name="Rua" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" />

        <label for="Estado">Estado</label>
        <select name="estado">
          <option value="estado">Selecione o Estado</option>
          <option value="ac">Acre</option>
          <option value="al">Alagoas</option>
          <option value="am">Amazonas</option>
          <option value="ap">Amapá</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="df">Distrito Federal</option>
          <option value="es">Espírito Santo</option>
          <option value="go">Goiás</option>
          <option value="ma">Maranhão</option>
          <option value="mt">Mato Grosso</option>
          <option value="ms">Mato Grosso do Sul</option>
          <option value="mg">Minas Gerais</option>
          <option value="pa">Pará</option>
          <option value="pb">Paraíba</option>
          <option value="pr">Paraná</option>
          <option value="pe">Pernambuco</option>
          <option value="pi">Piauí</option>
          <option value="rj">Rio de Janeiro</option>
          <option value="rn">Rio Grande do Norte</option>
          <option value="ro">Rondônia</option>
          <option value="rs">Rio Grande do Sul</option>
          <option value="rr">Roraima</option>
          <option value="sc">Santa Catarina</option>
          <option value="se">Sergipe</option>
          <option value="sp">São Paulo</option>
          <option value="to">Tocantins</option>
        </select>

        <button>Cadastrar</button>
      </form>
      </main>
      
  </body>
</html>
